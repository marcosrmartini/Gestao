<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width" />
<title>Cadastro de clientes</title>
<style type="text/css">
	
	.jumbotron {
		width: 800px;
		margin-top: 20px;
		margin-left: auto;
		margin-right: auto;
	}

</style>

<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"
	rel="stylesheet" />
<link th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap-theme.min.css}"
	rel="stylesheet" />
<script type="text/javascript" src="/webjars/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript" src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script type="text/javascript" th:src="@{/js/global.js}"></script>

</head>
<body>
	
	<form class="form-inline" method="POST" th:object="${cliente}"
		th:action="@{/cadastro/cliente}" style="margin: 20px 0">
		<div class="form-group">
				<button type="button" class="btn btn-primary" th:href="${'/cadastro/cliente'}">Novo</button>
				<button type="submit" class="btn btn-primary">Salvar</button>
		</div>
		<div class="form-group pull-right">
			<button type="button" class="btn btn-primary" onclick="location.href='/cadastro/cliente/abrirPesquisa'" >Pesquisar</button>
		</div>

	
	<div class="jumbotron align-right"> 
	
		<div class="form-group">

			<input type="hidden" class="form-control" placeholder="Id"
				th:field="*{idCliente}" /> 


		    <table>
		    <tr>
		    	<td><span class="label label-default">Nome do cliente:</span></td>
		    	<td><input type="text" class="form-control" placeholder="Nome"
				th:field="*{nome}" style="min-width:600px;" /> </td>		    	
		    </tr>
		    <tr>
		    	<td><span class="label label-default">CPF:</span></td>
		    	<td><input type="text" class="form-control align-right" placeholder="CPF"
				th:field="*{cpf}" /></td>		    	
		    </tr>
		    <tr>
		    	<td><span class="label label-default">Endereço:</span></td>
		    	<td><input type="text" class="form-control" placeholder="Endereço"
				th:field="*{endereco}" style="min-width:600px;" /> </td>		    	
		    </tr>
		    <tr>
		    	<td><span class="label label-default">Bairro/Numero:</span></td>
		    	<td><input type="text" class="form-control" placeholder="Bairro"
				th:field="*{bairro}" /> <input type="text" class="form-control" placeholder="Numero"
				th:field="*{numero}" /> </td>		    	
		    </tr>
		    <tr>
		    	<td><span class="label label-default">CEP/Cidade/Estado:</span></td>
		    	<td><input type="text" class="form-control" placeholder="CEP"
				th:field="*{cep}" /><input type="text" class="form-control" placeholder="Cidade"
				th:field="*{cidade}" /> <input type="text" class="form-control" placeholder="Estado"
				th:field="*{estado}" /> </td>		    	
		    </tr>
		    <tr>
		    	<td><span class="label label-default">Telefone:</span></td>
		    	<td><input type="text" class="form-control" placeholder="Telefone"
				th:field="*{telefone}" /></td>		    	
		    </tr>
		    </table>

	</div>

		</div> 
	</form>
<a href="#" class="btn btn-sm btn-primary" th:href="${'/index'}">Voltar</a>
</body>
</html>
